{% load cache %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %} {% endblock title %}</title>
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        {% cache 30 header %}
            <!-- Responsive navbar-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href=" {% url 'home' %} ">Новостной портал</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
    {#                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>#}
                            <li class="nav-item"><a class="nav-link" href="/admin">Админка</a></li>
                            <li class="nav-item"><a class="nav-link" href=" {% url 'post_list' %}">Новости</a></li>
                            <li class="nav-item"><a class="nav-link" href=" {% url 'user_update' %}">Ваш профиль</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <br/>
        {% endcache %}
        <!-- Page content-->
        <div class="container">
           <div class="row">
{#               <div class="col-lg-12 text-center">#}
               <div class="col-lg-12">
                   {% block content %}
                   {% endblock content %}
               </div>
           </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
